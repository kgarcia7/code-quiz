<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<header class="start-container">
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit.
        Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
    <button id="start-btn">Start</button>
</header>
<section  class="time hide">
    <h2>Time Left: <span>30</span> seconds</h2>
</section>
<div class="app hide">
    <h1>Coding Quiz Challenge</h1>
    <div class="quiz">
        <h2 id="question">Question Placeholder</h2>
        <div id="answer-buttons">
            <button class="btn">Answer</button>
            <button class="btn">Answer</button>
            <button class="btn">Answer</button>
            <button class="btn">Answer</button>
        </div>
       <div id="status"></div>
    </div>
</div>
<div class="container hide">
    <h2>Enter your initials to join the scoreboard!</h2>
    <h3 id="score-details"></h3>
<form class="end-quiz-form">
    <input  id="user-input" type="text">
    <button id="submit-btn">Submit</button>
</form>
</div>
<script src="./assets/js/script.js"></script>

</body>
</html>
